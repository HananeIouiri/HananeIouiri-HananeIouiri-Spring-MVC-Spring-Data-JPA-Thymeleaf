<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Liste des Patients</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .actions-column {
            width: 100px;
        }
    </style>
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-4">
    <h2 class="text-center">Liste des Patients</h2>

    <!-- Formulaire de recherche -->
    <form method="get" th:action="@{/index}" class="mb-3 d-flex">
        <input type="text" name="keyword" class="form-control me-2"
               placeholder="Rechercher un patient..."
               th:value="${keyword}">
        <button type="submit" class="btn btn-primary">Chercher</button>
    </form>

    <!-- Tableau des patients -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Date de Naissance</th>
            <th>Malade</th>
            <th>Score</th>
            <th class="actions-column">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.nom}"></td>
            <td th:text="${patient.prenom}"></td>
            <td th:text="${#dates.format(patient.dateNaissance, 'dd/MM/yyyy')}"></td>
            <td th:text="${patient.malade ? 'Oui' : 'Non'}"></td>
            <td th:text="${patient.score}"></td>
            <td class="actions-column">
                <a th:href="@{/delete(id=${patient.id}, keyword=${keyword}, page=${currentPage})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Voulez-vous vraiment supprimer ce patient ?');">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="nav nav-pills">
            <li th:each="pageNumber : ${#numbers.sequence(0, pages.length - 1)}">
                <a th:class="${currentPage==pageNumber?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                   th:href="@{/index(page=${pageNumber}, keyword=${keyword})}"
                   th:text="${pageNumber+1}"></a>
            </li>
        </ul>
    </nav>
</div>
</div>
</body>
</html>
